# =============================================================================
# Grafana Dashboard Provisioning Configuration
# =============================================================================
# Auto-loads WikiStream dashboards from the dashboards folder.
# =============================================================================

apiVersion: 1

providers:
  - name: 'WikiStream'
    orgId: 1
    folder: 'WikiStream'
    folderUid: 'wikistream'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: false

